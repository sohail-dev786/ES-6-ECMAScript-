<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONSTANT</title>
</head>
<body>
    <h1>CONSTANT</h1>
    <script type="text/javascript">
    
    //value was reassign here .
    var pizza=true;
    pizza=false;
    console.log(pizza);
    
    //if we dont want to change a value for a particular variable then we can go through const


    const food=true;
    //now if i try to assign a value again it will give an error(UNCAUGHT TYPE-ERROR)
    food=false;
    console.log(food);

    </script>
</body>
</html>
